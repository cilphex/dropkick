<!DOCTYPE html>
<html>
  <head>
    <title>dropkick</title>
    <link rel="icon" href="images/invader.png">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
      <h1>dropkick</h1>
      <!-- This should say something like "establishing connection" until
           sendChannel.readyState == 'open' -->

      <section class="app-server" style="display: none;">
        <p class="drop-a-file">Drop a file</p>

        <div class="share-url hidden">
          <p>Share this url:</p>
          <input type="text" class="share-url" spellcheck="false" value="Dummy value here">
        </div>

        <div class="connected-and-waiting text-center" style="display: none;">
          <p>Connected, waiting for a selfie&hellip;</p>
          <video autoplay class="selfie remote-selfie" style="display: none;"></video>
        </div>
      </section>

      <section class="app-client" style="display: none;">
        <div class="id-required">
          <p class="text-center">Identity required &mdash; take a photo</p>
          <video autoplay class="selfie"></video>
          <br>
          <a href="#" class="snap-photo">Snap</a>
        </div>
      </section>

      <section class="app-empty" style="display: none;">
        <p class="text-center">You did something wrong.</p>
      </section>
    </div>

    <!-- Scripts go at the bottom -->
    <!-- <script src="js/adapter.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
