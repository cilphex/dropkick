<dom-module id="client-view">
  <template>
    <style>
      div.id-required {
        margin: 50px 0 20px;
      }
    </style>

    <div class="id-required">
      <p class="text-center">Identity required &mdash; take a photo</p>
      <video autoplay class="selfie local-selfie"></video>
    </div>

    <div class="snap-button text-center">
      <a href="#" class="btn snap-photo">Snap</a>
    </div>

    <div class="waiting-for-decision text-center" style="display: none;">
      <p>Pending approval&hellip;</p>
    </div>

    <div class="receiving-file text-center" style="display: none;">
      </p>Receiving file&hellip;</p>
    </div>

    <div class="received-file text-center" style="display: none;">
      <br><br>
      <p>File received</p>
      <div>
        <a href="#" class="btn download">Download</a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "client-view",
      properties: {
        test: {
          type: Boolean,
          value: true
        }
      }
    });
  </script>
</dom-module>
