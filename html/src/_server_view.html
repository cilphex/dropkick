<section class="server-view" style="display: none;">
  <p class="drop-a-file">Drop a file</p>

  <div class="share-url hidden">
    <p>Share this url:</p>
    <input type="text" class="share-url" spellcheck="false" value="Dummy value here">
  </div>

  <div class="connected-and-waiting text-center" style="display: none;">
    <p>Connected, waiting for a selfie&hellip;</p>
  </div>

  <div class="pending-approval text-center" style="display: none;">
    <video autoplay class="selfie remote-selfie"></video>
    <p>What's the verdict?</p>
    <a href="#" class="btn reject-user">Reject</a>
    <a href="#" class="btn approve-user">Approve</a>
  </div>

  <div class="sending-to-user text-center" style="display: none;">
    <p>Sending file&hellip;</p>
  </div>

  <div class="sent-to-user text-center" style="display: none;">
    <p>File sent!</p>
  </div>
</section>
