<!DOCTYPE html>
<html>
  <head>
    <title>dropkick</title>
    <link rel="icon" href="images/invader.png">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
      <h1>dropkick</h1>
      <!-- This should say something like "establishing connection" until
           sendChannel.readyState == 'open' -->

      <section class="app-server" style="display: none;">
        <p class="drop-a-file">Drop a file</p>

        <div class="share-url hidden">
          <p>Share this url:</p>
          <input type="text" class="share-url" spellcheck="false" value="Dummy value here">
        </div>

        <div class="connected-and-waiting text-center" style="display: none;">
          <p>Connected, waiting for a selfie&hellip;</p>
        </div>

        <div class="pending-approval text-center" style="display: none;">
          <video autoplay class="selfie remote-selfie"></video>
          <p>What's the verdict?</p>
          <a href="#" class="btn reject-user">Reject</a>
          <a href="#" class="btn approve-user">Approve</a>
        </div>

        <div class="sending-to-user text-center" style="display: none;">
          <p>Sending file&hellip;</p>
        </div>

        <div class="sent-to-user text-center" style="display: none;">
          <p>File sent!</p>
        </div>
      </section>

      <section class="app-client" style="display: none;">
        <div class="id-required">
          <p class="text-center">Identity required &mdash; take a photo</p>
          <video autoplay class="selfie local-selfie"></video>
        </div>

        <div class="snap-button text-center">
          <a href="#" class="btn snap-photo">Snap</a>
        </div>

        <div class="waiting-for-decision text-center" style="display: none;">
          <p>Pending approval&hellip;</p>
        </div>

        <div class="receiving-file text-center" style="display: none;">
          </p>Receiving file&hellip;</p>
        </div>

        <div class="received-file text-center" style="display: none;">
          <br><br>
          <p>File received</p>
          <div>
            <a href="#" class="btn download">Download</a>
          </div>
        </div>
      </section>

      <section class="app-empty" style="display: none;">
        <p class="text-center">You did something wrong.</p>
      </section>
    </div>

    <!-- Scripts go at the bottom -->
    <!-- <script src="js/adapter.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
