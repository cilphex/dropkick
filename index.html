<!DOCTYPE html>
<html>
  <head>
    <title>dropkick</title>
    <link rel="icon" href="images/invader.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/components/firebase/firebase.js"></script>
    <link rel="import" href="js/components/polymer/polymer.html">
    <link rel="import" href="html/views/app-view.html">
    <script>
      // Force a redirect to https, since getUserMedia will not work if the
      // domain isn't safe. Force https when serving the website non-locally
      if (!(window.location.host.startsWith("127.0.0.1")) && (window.location.protocol != "https:")) {
        window.location.protocol = "https";
      }

      // Adapt
      window.RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection;
      window.navigator.getUserMedia = window.navigator.getUserMedia || window.navigator.webkitGetUserMedia;
    </script>
  </head>
  <body>
    <div id="container">
      <h1>dropkick</h1>
      <app-view></app-view>
    </div>
  </body>
</html>
